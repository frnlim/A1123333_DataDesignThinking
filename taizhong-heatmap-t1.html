<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francoise Design: Taizhong 113-12 Population Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex; /* Use flexbox for layout */
            flex-direction: row; /* Align items in a row */
            justify-content: center; /* Center content horizontally */
            align-items: stretch; /* Stretch items to the same height */
            padding: 20px;
            background-color: #ffffff; /* Background color for the container */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Add shadow to the container */
            max-width: 90%; /* Adjust the width of the container */
            margin: auto;
        }
        .card {
            background-color: #fdf5e2; /* Fix background color syntax */
            padding: 10px;
            margin-right: 20px; /* Add space between card and frame */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            width: 30%; /* Set width of the card */
            height: 600px; /* Set height to match iframe */
            box-sizing: border-box; /* Include padding and border in height */
        }
        .frame {
            flex: 1; /* Let the frame div take the remaining space */
            max-width: 70%; /* Limit frame width */
            height: 600px; /* Set frame height */
            background-color: #ffffff; /* Background color for the frame */
            border-radius: 5px; /* Rounded corners for the frame */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow to the frame */
            display: flex; /* Use flexbox for the iframe positioning */
            justify-content: center; /* Center the iframe horizontally */
            align-items: center; /* Center the iframe vertically */
            box-sizing: border-box; /* Include padding and border in size */
        }
        iframe {
            width: 100%; /* Let iframe span the entire frame */
            height: 100%; /* Let iframe span the entire frame */
            border: none; /* Remove border */
            border-radius: 5px; /* Match the corner radius with the frame */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>台中市的人口數熱力圖</h2>
            <h2>透過點擊縣市中的鄉鎮再顯示村里細節,熱力圖的顏色是根據台中市的村里人口的最小值、Q1、Q2、平均數、Q3、最大值來當作參考</h2>
        </div>
        <div class="frame">
            <iframe src="https://plotdb.io/v/chart/37206" allowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
